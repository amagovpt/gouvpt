
{% if last_post %}
{% set posts = [last_post] %}
<div class="top-banner">
    <div class="initialTopBanner">
        <div class="scrolldown">
            <img alt="Ver Mais Scroll Image" src="{{ theme_static('images/scrolldown.png')}}" />
        </div>
        <ul id="homepage-slider">

            {% for post in posts %}

            <li>
                <div class="img" style="background-image: url( {{ post.image|placeholder('post') }} )"></div>
                <div class="black-home-overlay"></div>
                <div class="text-area">
                    <br>
                    <h1>{{ post.name }}</h1>
                    <br>
                    <h3>{{(post.headline or post.content)|mdstrip(280)}}</h3>
                    <div class="description">
                        <p> {{ post.content|markdown }} </p>
                        <!-- <div class="verMaisHomeBtn">
                            <a href="javascript:void(0);">VER MAIS</a>
                        </div> -->
                    </div>
                </div>
            </li>

            {% endfor %}

        </ul>
    </div>
</div>
{% endif %}
