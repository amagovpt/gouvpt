
<div class="row opinion">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
        <div class="select-wrapper styled-select">
            <label for="select-resource-analysis">Recurso em análise:</label>
            <select id="select-resource-analysis">
                {% for resource in resources %}
                <option value="/resources/{{ resource.id }}" label="{{ resource.title }}" {% if loop.first %}selected="selected" {% endif %}>( {{ resource.format|upper() }} ) {{ resource.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
        <div class="btn-toolbar pull-right">
            <button class="btn btn-success" onclick="exportFile('')">
                <i class="fa fa-download"></i>
            </button>
        </div>
    </div>
    </br>
    <div class="note pull-left">
        <ul class="list-unstyled infos-list">
            <li>
                <span class="fa fa-fw fa-info-circle"></span>
                <i>Selecione a seguir uma das ferramentas recomendadas pelo dados.gov para gerar as suas análises/visualizações. 
                No final partilhe a sua análise com a comunidade carregando a mesma como uma reutilização.</i>
            </li>
        </ul>
    </div>
    </br>
    </br>
</div>

<div class="col-md-6 col-lg-6 col-xs-12">
    <img src="{{ theme_static('images/analytics.gif') }}" alt="Exemplo de visualizações" />
</div>
<div class="col-md-6 col-lg-6 col-xs-12">
    <br/>
    <br/>
    {#<button class="btn btn-dark btn-lg btn-block" onclick="alert('Visualização Automática')">
        <i class="fa fa-pie-chart fa-large"></i> Visualização automática
    </button>#}
    <button class="btn btn-warning btn-lg btn-block" data-toggle="modal" onclick="showIframeCanvasPivotTable(event)" data-target="#analysisModal">
        <i class="fa fa-table fa-large"></i> Pivotable
    </button>
    <button class="btn btn-warning btn-lg btn-block" data-toggle="modal" onclick="showIframeCanvasRawGraphs(event)" data-target="#analysisModal">
        <i class="fa fa-pie-chart fa-large"></i> Rawgraphs
    </button>
    <button class="btn btn-info btn-lg btn-block" onclick="goExternal('https://powerbi.microsoft.com/pt-pt/get-started/')">
        <i class="fa fa-windows fa-large"></i> PowerBI
    </button>
    <button class="btn btn-info btn-lg btn-block" onclick="goExternal('https://public.tableau.com/pt-br/s/')">
        <i class="fa fa-plus fa-large"></i> Tableau Public
    </button>
    <button class="btn btn-info btn-lg btn-block" onclick="goExternal('https://datastudio.google.com/overview')">
        <i class="fa fa-google fa-large"></i> Data Studio
    </button>
</div>

<div class="modal fade" id="analysisModal" tabindex="-1" role="dialog" aria-labelledby="analysisModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">{{ dataset.title }}</h3>
      </div>
      <div class="modal-body">
          <iframe id="analysis_output" src="" width="100%" frameborder="0" allowtransparency="true"></iframe>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{ _("Close") }}</button>
      </div>
    </div>
  </div>
</div>
